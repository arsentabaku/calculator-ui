<div class="max-w-xl mx-auto mt-10 p-6 bg-white rounded-xl shadow-md space-y-6">
  <h2 class="text-2xl font-semibold text-gray-800">Expression Evaluator</h2>

  <form [formGroup]="form" class="flex gap-4">
    <input
      formControlName="expression"
      placeholder="Enter expression like 1+(2-3)"
      class="flex-grow px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
    />
  </form>

  <div
    *ngIf="result !== null"
    class="flex items-center gap-2 px-3 py-2 border-l-4 border-green-500 bg-green-50 text-green-700 rounded-md text-sm"
  >
    <span>✅</span>
    <p class="m-0">Result: <strong>{{ result }}</strong></p>
  </div>

  <div
    *ngIf="error"
    class="flex items-center gap-2 px-3 py-2 border-l-4 border-red-500 bg-red-50 text-red-700 rounded-md text-sm"
  >
    <span>❌</span>
    <p class="m-0 font-medium">{{ error }}</p>
  </div>

  <div *ngIf="history.length" class="space-y-4">
    <h4 class="text-lg font-semibold text-gray-800">History</h4>

    <ul class="space-y-2">
      <li
        *ngFor="let entry of history"
        class="flex items-center justify-between bg-gray-50 border border-gray-200 rounded-md px-4 py-2 shadow-sm"
      >
        <span class="text-gray-700 font-medium text-sm">
          {{ entry.expression }}
        </span>
        <span class="text-blue-600 font-semibold text-sm">
          = {{ entry.result }}
        </span>
      </li>
    </ul>
  </div>
</div>
